    nodejs_app: 
        source:
            root: apps/nodejs
        stack:
            - nodejs@22
            - nodePackages.npm
            - python@3.12
            - python312Packages.pip
        hooks:
            build: |
                set -e
                pip install -r requirements.txt
                npm install
                npm run build

        relationships:
            database:
            
        web:
            commands:
                start: npm run start

        mounts:
            'test-mount':
                source: storage

        workers:
            watchdog:
                commands:
                    start: |
                        python watch.py $PLATFORM_APP_DIR/test-mount


